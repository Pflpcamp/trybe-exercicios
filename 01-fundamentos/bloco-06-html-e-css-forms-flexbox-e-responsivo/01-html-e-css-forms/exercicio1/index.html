<!-- 
Exercicio 1:
1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me.
3 - Adicione um botão com o texto Entrar.
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <p>Usuário</p>
    <input type="text" placeholder="Digite seu Usuário" required name="username" autocomplete="off" autofocus>
    <p>Senha</p>
    <input type="password" placeholder="Digite sua Senha" name="senha" id="" required>
    <label for="lembre"><input type="checkbox" name="" id="lembre">Lembre-me</label>
    <br>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
